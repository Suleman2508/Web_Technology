{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-blue-800 mb-6">Add New Booking</h1>

    <form method="post" class="bg-white p-6 rounded shadow max-w-xl mx-auto space-y-4">
        <label>Customer</label>
        <select name="customer_id" required class="border p-2 w-full rounded">
            {% for customer in customers %}
            <option value="{{ customer.CustomerID }}">{{ customer.Name }}</option>
            {% endfor %}
        </select>

        <label>Package</label>
        <select name="package_id" required class="border p-2 w-full rounded">
            {% for package in packages %}
            <option value="{{ package.PackageID }}">{{ package.PackageName }}</option>
            {% endfor %}
        </select>

        <label>Travel Date</label>
        <input type="date" name="travel_date" required class="border p-2 w-full rounded">

        <label>Number of Persons</label>
        <input type="number" name="persons" min="1" required class="border p-2 w-full rounded">

        <label>Total Amount ($)</label>
        <input type="number" name="amount" step="0.01" required class="border p-2 w-full rounded">

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Add Booking
        </button>
    </form>
</div>
{% endblock %}
